<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">


		body p{
			color: red;
		}

		p{
			color:blue;
		}

		.bgRed{
			background:red; 

		}

		.textBlue{
			color:blue;

		}

		.font10{
			font-size: 10px;
		}
		.font12{
			font-size: 12px;
		}

		.font14{
			font-size: 14px;
		}

		.bgRed.textBlue.font14{
			letter-spacing: 10px;
		}

			font-size: 50px;
		}
		a:visited{
			background: red;
		}
		a:hover{
			letter-spacing: 10px;
		}
		a:active{
			color:green;
		}

			color:red;
		}

</head>

	<div class="bgRed textBlue font14">
