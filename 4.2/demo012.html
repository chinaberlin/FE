<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<script type="text/javascript">
		
		var a = 10;

		function test(){
			console.log(a);   //undefined  执行到第一个a的时候，会先在当前环境里寻找a，如果没有寻找到会去外面环境寻找；如果寻找到了，那么会先讲变量初始化，所以为undifined。
			console.log(a);   //undefined
			var a = 100; 		
			console.log(a);   //100 程序执行到这里的时候，会先寻找a，由于上面a已经变量赋值过了，所以结果输出100

			
		}

		test();		
	</script>

</body>
</html>
