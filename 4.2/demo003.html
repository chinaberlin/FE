<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<script type="text/javascript">
		
		var row = 100, col = 5 ;

		var html = '<table>';
		
		for(var i = 1; i <= row ; i++){

			if(i % 2 === 0){
				html += '<tr style="background:red">';
			}else{
				html += '<tr>';
			}

			for(var j = 1 ; j <= col ; j++){

				html += '<td>' + i + '行' + j + '列</td>';
			}

			html += '</tr>';
		}

		html += '</table>';

		document.write(html);
	</script>

</body>
</html>
