<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<script type="text/javascript">
		
		var arr = ['上海','北京','杭州','广州','香港'];

		function createSelect(data){
			var html = '<select>';

			for(var i = 0 ; i < data.length ; i++){

				html += '<option value="'+i+'">'+data[i]+'</option>';
			}

			html += '</select>';

			document.write(html);
		}

		createSelect(arr);

		createSelect([1,2,3,4,5,65,7,8,9,0]);
	</script>

</body>
</html>
