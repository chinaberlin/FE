<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	

</head>
<body>

	<div class="a">

	</div>

	<div class="d ab c">

	</div>

	<div class="b">

	</div>

	<script type="text/javascript">

		function getElementsByClassName(className){

			var allEle = document.getElementsByTagName('*');

			var filterNodeList = [];

			for(var i = 0 , l = allEle.length ; i < l ; i++){
				
				var eleClassName = allEle[i].getAttribute('class');
			
				if(eleClassName === null){
					continue;
				}
				console.log(eleClassName);    //没有class属性的标签，它的getAttribute为null
				// split => 将字符串转换为数组
				var eleClassNameArr = eleClassName.split(' ');

				console.log(eleClassNameArr);

				for(var j = 0 , jl = eleClassNameArr.length ; j < jl ; j++){
					if(eleClassNameArr[j] === className){
						filterNodeList.push(allEle[i]);
						break;
					}
				}

			}

			return filterNodeList;
		}


		var classNodeList = getElementsByClassName('a');

		console.log(classNodeList);
	</script>
</body>
</html>
