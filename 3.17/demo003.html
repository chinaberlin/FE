		p{
			background: red;

		}
		a{
			background: blue;
			color:#fff;
			width:500px;
			display: block;
		}

		img{
			display: block;
		}

		div{
			background: red;
		}

	<!-- 
		
		块结构:独占一行，元素宽度是根据父亲来看的,可以定义高和宽

	 -->
	<p>
		12121212121212121212121212121212
	</p>

	<a href="#">
		adad
	</a>

	<a href="#" style="background:green">

	</a>

	<p>
		zzzzzz
	</p>

	<div>
		<img src="01.gif">
	</div>

</body>
</html>
