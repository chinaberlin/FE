<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>

	<script type="text/javascript">

		function a(x,y){
			console.log(this.name + x + y);
		}


		var p = {
			name:'张三'
		}


		// 当我调用函数a的时，想让函数a里this指向 p对象


		a.call(p,1,2);
		a.apply(p,[1,2]);


		console.log(
			typeof [],
			typeof {},
			typeof '',
			typeof null,
			typeof 0,
			typeof function(){},	
			typeof true,
			Object.prototype.toString.call([]) == '[object Array]'
		)


	</script>
</body>
</html>
