<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<!-- 粗体 -->
	<b>中国</b>

	<!-- 斜体 -->
	<i>中国</i>

	<!-- 预格式化 -->
	<pre>
		<code>
			<!-- 
				HTML实体
				> &gt;
				< &lt;
			 -->
			&lt;p&gt;这是一个段落标签&lt;/p&gt;
		</code>
	</pre>

	<p>
		中国<em>足球</em>世界<strong>冠军</strong>
	</p>

	<p>
		5<sup>2</sup>
	</p>

	<p>
		5<sub>2</sub>
	</p>

</body>
</html>
