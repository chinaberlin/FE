<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin: 0;
		}
		#boxOutside{
			width: 200px;
			height: 200px;
			position: absolute;
			left:50px;
			top:50px;
			border:1px solid red;
		}
		#box{
			position: absolute;
			border:1px solid #666;
			background: #999;
			width: 150px;
			height: 50px;
			left:30px;
			top:30px;
		}
	</style>
</head>
<body>

	<img src="http://kittencup.qiniudn.com/wp-content/uploads/2014/03/spl%E4%B8%AD%E6%96%87%E6%96%87%E6%A1%A3.png" />


	<img src="http://kittencup.qiniudn.com/wp-content/uploads/2014/03/anguarjs-%E8%A7%86%E9%A2%91%E6%95%99%E7%A8%8B.png">

	<img src="http://kittencup.qiniudn.com/wp-content/uploads/2013/12/%E6%9C%AA%E6%A0%87%E9%A2%98-7.png">


	<script type="text/javascript">

		var imgList = document.querySelectorAll('img');

		var imgloaded = 0;

		for(var i = 0 , l = imgList.length ; i < l ; i++){
			imgList[i].onload = function(){
				console.log(this.src);
				if( ++imgloaded === l){
					imgloadedSuccess();
				}
			}
			console.log(i);
		}	

		var imgloadedSuccess = function(){
			console.log('img 加载完');
		}
	</script>
</body>
</html>
