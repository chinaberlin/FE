<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin: 0;
		}
		#boxOutside{
			width: 200px;
			height: 200px;
			position: absolute;
			left:50px;
			top:50px;
			border:1px solid red;
		}
		#box{
			position: absolute;
			border:1px solid #666;
			background: #999;
			width: 150px;
			height: 50px;
			left:30px;
			top:30px;
		}
	</style>
</head>
<body>

	<div id="boxOutside">
		<div id="box">

		</div>
	</div>
	<script type="text/javascript">

		var box = document.getElementById('box');

		console.log(box.offsetLeft,box.offsetTop);


		var offset = function(ele){

			var left = ele.offsetLeft,
				top = ele.offsetTop;

			while(ele = ele.offsetParent){
				left += ele.offsetLeft;
				top += ele.offsetTop;
			}

			return {
				left:left,
				top:top
			};
		}

		console.log(offset(box));
	</script>
</body>
</html>
