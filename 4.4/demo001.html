<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<script type="text/javascript">
		
		var city = ['上海','北京','杭州'];

		function reverse(arr){

			var reverseArr = [];

			// [杭州,北京,上海]

			for(var i = arr.length - 1 ; i >= 0 ; i--){
				reverseArr.push(arr[i]);
			}

			return reverseArr;
		}


		var reverseCity = reverse(city);

		console.log(reverseCity);
	</script>

</body>
</html>
