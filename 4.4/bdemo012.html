	<script type="text/javascript">
		
		
		var n = 1;

		function clearEvent(){
			var lis = document.getElementsByTagName('li');
			for(var i = 0 , l = lis.length ; i < l ; i++){
				var ele = lis[i];
				ele.removeAttribute('data-bg');
				ele.removeAttribute('style');
				n = 1;
			}
		}
		function clickEvent(){

			++n;

			var lis = document.getElementsByTagName('li');

			for(var i = 0 , l = lis.length ; i < l ; i++){

				var ele = lis[i] , color;

				if(!(color = ele.getAttribute('data-bg'))){
					if(i%2===0){
						color = 'red';
						ele.setAttribute('data-bg','blue');
					}else{
						color = 'blue';
						ele.setAttribute('data-bg','red');
					}
				}else{
					if(color === 'blue'){
						ele.setAttribute('data-bg','red');
					}else{
						ele.setAttribute('data-bg','blue');
					}
				}

				ele.style.background = color;
				

			}
		}
