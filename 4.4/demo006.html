		function createTree(data,depth){

			var html = '<ul>';

			for(var i = 0 ,  l = data.length ; i < l ;i++){

				html += '<li style="text-indent:'+depth+'em;">' +data[i].name;

				if(data[i].children){
					html += createTree(data[i].children,depth+1);
				}

				html += '</li>';
			}

			html += '</ul>';

			return html;
		}

		var html = createTree(category,1);

		document.write(html);
