<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<script type="text/javascript">
		
		var arr = ['a','d','d','c','b','a'];
		
		/**
		 * 过滤数组中重复的值
		 * @param Array arr 需要过滤重复的数组
		 * @return Array 去重复后的数组
		 */
		function filterRepeat(arr){
			// [a,d]
			var filter = [] ,  i = 0 , l = arr.length

			for( ; i < l ; i++){

				var j = 0 , jl = filter.length , repeat = false

				for( ;  j < jl; j++){

					if(filter[j] === arr[i]){
						repeat = true;
						break;
					}
				}


				repeat || filter.push(arr[i]);
			}

			return filter;
		}

		var filterArr = filterRepeat(arr);

		console.log(filterArr);
		
	</script>	

</body>
</html>
